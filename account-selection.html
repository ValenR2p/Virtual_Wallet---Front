<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu cuenta y moneda</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Pantalla de carga-->
    <div id="loadingScreen" class="loading-screen" aria-hidden="true">
        <div class="loading-spinner" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div class="main-container">
        <!-- Logo UnajPay -->
        <h1 class="logo-title">Unaj<span>Pay</span></h1>
        <div class="conten-container">
            <!-- Contenedor de selecci칩n de cuenta y moneda -->
            <form class="account-selection-container">
                <h2 class="section-title">Seleccion치 el tipo de cuenta y moneda</h2>

                <!-- Opciones de tipo de cuenta -->
                <div class="account-type">
                    <label for="accountType" class="form-label">TIPO DE CUENTA</label>
                    <div id="accountTypeButtons" class="account-type-buttons">
                        <!-- Opciones Din치micas por Botones -->
                    </div>
                </div>

                <!-- Selecci칩n de moneda -->
                <div class="currency-selection">
                    <label for="currency" class="form-label">TIPO DE MONEDA</label>
                    <select id="currency" class="form-select">
                        <option value="" disabled selected>Seleccione el tipo de Moneda</option>
                        <!--Opciones Dinamicas-->
                    </select>
                </div>

                <button class="submit-btn">Finalizar</button>
            </form>
        </div>
    </div>
    <section id="customAlert" class="alert-overlay"></section>
    <script src="./assets/js/views/select-account.js" type="module"></script>
</body>
</html>
