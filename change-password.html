<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña - UnajPay</title>
    <link rel="stylesheet" href="assets/css/transfer.css">
    <link rel="stylesheet" href="assets/css/alertMessage.css">
</head>
<html>
    <body class="main">
        <main class="transfer-container" style="height: 100vh;">
            <header id="sidebar" class="sidebar">
            </header>
            <section class="dashboard-content">
                <div id="section-password1" style="border-style: solid; border-width:0.5px;padding-right:2rem;padding-left: 2rem;padding-bottom: 2rem;border-color:aqua;border-radius: 10px;">    
                    <h2>Cambiar contraseña</h2>
                    <form style="max-width: 60%;">
                        <div style="display: grid; gap: 1rem;">
                            <input class="change-password-input" id="currentPassword" type="password" placeholder="Contraseña actual">
                            <input class="change-password-input" id="newPassword" type="password" placeholder="Contraseña nueva">
                            <input class="change-password-input" id="confirmedPassword" type="password" placeholder="Confirmar contraseña">
                        </div>
                        <ul id="password-checklist" style="padding-inline-start: 20px;">
                            <li id="length" class="invalid">Mínimo 8 caracteres</li>
                            <li id="uppercase" class="invalid">Al menos una letra mayúscula</li>
                            <li id="special" class="invalid">Al menos un carácter especial</li>
                        </ul>
                    <button id="change-password-btn">Finalizar</button>
                    </form>    
                </div>
            </section>
            <section id="customAlert" class="alert-overlay"></section>
            <script src="./assets/js/change-password.js" type="module"></script>
        </main>
    </body>
</html>
