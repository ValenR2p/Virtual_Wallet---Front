<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="logo-title">Unaj<span>Pay</span></h1>
        <div class="content-container">
            <!-- Contenedor del formulario de registro -->
            <div class="register-container">

                <h2 class="section-title">Registro de usuario</h2>
                <form id="formUser">
                    <div class="form-row">
                        <!-- Primera columna -->
                        <div class="form-column">
                            <label for="userName">Nombre</label>
                            <input type="text" id="userName" class="form-control" placeholder="Nombre" required>
                            <label for="userLastName">Apellido</label>
                            <input type="text" id="userLastName" class="form-control" placeholder="Apellido" required>
                            <label for="userEmail">Correo electrónico</label>
                            <input type="email" id="userEmail" class="form-control" placeholder="Correo electrónico" required>
                            <label for="userDni">DNI</label>
                            <input type="text" id="userDni" class="form-control" placeholder="DNI" required>
                            <label for="UserCountry">País</label>
                            <input type="text" id="UserCountry" class="form-control" placeholder="Pais" required>
                            <label for="UserCity">Ciudad</label>
                            <input type="text" id="UserCity" class="form-control" placeholder="Ciudad" required>
                        </div>
                        <!-- Segunda columna -->
                        <div class="form-column">
                            <label for="userAddress">Dirección</label>
                            <input type="text" id="userAddress" class="form-control" placeholder="Dirección" required>
                            <label for="date">Fecha de nacimiento</label>
                            <input type="date" id="date" class="form-control" required>
                            <label for="userTel">Teléfono</label>
                            <input type="text" id="userTel" class="form-control" placeholder="Teléfono" required>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Contraseña" required>
                            <label for="confirmedPassword">Confirmar contraseña</label>
                            <input type="password" id="confirmedPassword"  placeholder="Confirmar contraseña" required>
                            <ul id="password-checklist">
                                <li id="length" class="invalid">Mínimo 8 caracteres</li>
                                <li id="uppercase" class="invalid">Al menos una letra mayúscula</li>
                                <li id="special" class="invalid">Al menos un carácter especial</li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="btn-submit" type="submit">¡Continuemos!</button>
                    </div>
                </form>
                <a href="login.html" class="register-link">¿Ya tenés cuenta? <span>Iniciá sesión acá</span></a>
            </div>
        </div>
    </div>
    <section id="customAlert" class="alert-overlay"></section>
    <script src="assets/js/views/register.js" type="module"></script> 
</body>
</html>
