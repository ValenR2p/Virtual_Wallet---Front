<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Pantalla de carga-->
    <div id="loadingScreen" class="loading-screen" aria-hidden="true">
        <div class="loading-spinner" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div class="main-container">
        <h1 class="logo-title">Unaj<span>Pay</span></h1>
        <div class="conte-container">
            <div class="login-container">
                <h2 class="login-title">Inicia sesión</h2>
                <form>
                    <div class="form-group" id="credentials1">
                        <label for="email">Correo electrónico</label>
                        <input type="text" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group" id="credentials2">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group" style="display: none;" id="codigo-verificacion-container">
                        <label for="codigo-verificacion">Código de verificación</label>
                        <input type="text" id="codigo-verificacion" placeholder="Código de verificación">
                    </div>
                    <button type="submit" id="login-btn">Continuar</button>
                    <button type="button" style="display: none;" id="verify-btn">Verificar</button>
                    <button type="button" style="display: none;" id="volver-btn">Volver</button>
                </form>
                <a href="register.html" class="register-link">¿No tenés cuenta? <span>Registrate acá</span></a>
            </div>
        </div>
    </div>
    <section id="customAlert" class="alert-overlay"></section>
    <script src="assets/js/views/login.js"type="module" ></script>
    <script src="assets/js/views/verifyCode.js" type="module"></script>
</body>
</html>
